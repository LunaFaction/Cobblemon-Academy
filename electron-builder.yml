appId: 'CobblemonAcademy'
productName: 'Cobblemon Academy Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2025 Cobblemon Academy'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# ➤ Configuration pour l'auto-update via GitHub
publish:
  provider: github
  owner: LunaFaction  # Remplace par ton utilisateur GitHub
  repo: Cobblemon-Academy    # Remplace par ton repo GitHub
  releaseType: release

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi'
  vendor: 'Daniel Scalzi'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'
